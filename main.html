<!DOCTYPE html>
<html>
  <script>
      // Define an array to store the tasks and weights
      let tasks = [];

      // Function to select a task based on the weight
      function selectTask() {
        tasks = [];
        let totalWeight = 0;

        // Get the tasks and weights from the input fields
        for (let i = 1; i <= 7; i++) {
          let task = document.getElementById(`task-${i}`).value;
          let weight = parseInt(document.getElementById(`weight-${i}`).value);
          tasks.push({ task, weight });
          totalWeight += weight;
        }

        let randomNumber = Math.random() * totalWeight;

        // Calculate the cumulative weight of the tasks
        const selectedTask = tasks.reduce((acc, task) => {
          if (randomNumber <= task.weight) {
            return task;
          }
          randomNumber -= task.weight;
          return acc;
        }, null);

        document.getElementById("selected-task").innerHTML = selectedTask.task;
      }
    </script>
  <head>
    <title>Task Selector</title>
  </head>
  <body>
    <h1>Task Selector</h1>
    <form>
      <label>Task 1:</label>
      <input type="text" id="task-1">
      <label>Weight:</label>
      <input type="number" id="weight-1">
      <br><br>
      <label>Task 2:</label>
      <input type="text" id="task-2">
      <label>Weight:</label>
      <input type="number" id="weight-2">
      <br><br>
      <label>Task 3:</label>
      <input type="text" id="task-3">
      <label>Weight:</label>
      <input type="number" id="weight-3">
      <br><br>
      <label>Task 4:</label>
      <input type="text" id="task-4">
      <label>Weight:</label>
      <input type="number" id="weight-4">
      <br><br>
      <label>Task 5:</label>
      <input type="text" id="task-5">
      <label>Weight:</label>
      <input type="number" id="weight-5">
      <br><br>
      <label>Task 6:</label>
      <input type="text" id="task-6">
      <label>Weight:</label>
      <input type="number" id="weight-6">
      <br><br>
      <label>Task 7:</label>
      <input type="text" id="task-7">
      <label>Weight:</label>
      <input type="number" id="weight-7">
      <br><br>
      <button type="button" onclick="selectTask()">Select Task</button>
    </form>
    <br><br>
    <h2>Selected Task: <span id="selected-task"></span></h2>
  </body>
</html>
